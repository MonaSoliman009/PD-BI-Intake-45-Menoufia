<h1>{{product |json}}</h1>

<form (ngSubmit)="addNewProduct()" #myForm="ngForm">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="text" class="form-control"
     id="exampleInputEmail1" name="name" [(ngModel)]="product.name"
     required
     minlength="3"
     maxlength="20"
    #prdName="ngModel"
     >
@if( prdName.touched&&prdName.invalid){
  @if(prdName.hasError('required')){
    <p class="text-danger">This field is Required</p>

  }

  @if(prdName.hasError('minlength')){
    <p class="text-danger">Name must be at least 3 characters</p>

  }
}
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Price</label>
    <input type="number" class="form-control" id="exampleInputPassword1" name="price" [(ngModel)]="product.price">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Quantity</label>
    <input type="number" class="form-control" [(ngModel)]="product.quantity" name="quantity">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Image</label>
    <input type="file" class="form-control" [(ngModel)]="product.imgUrl" name="imgUrl">
  </div>

  <div class="mb-3">
    <label for="" class="form-label">Category</label>
    <select class="form-select form-select-lg"  [(ngModel)]="product.catId" name="catId">
      @for(cat of categories;track cat.id){
        <option [value]="cat.id">{{cat.name}}</option>
      }@empty {

      }
    </select>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Submit</button>
</form>
